<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-form">
            <h1>Swedish Tax Calculator</h1>
            <div class="form">
                <label for="income" id="form">Income:</label><br>
                <input type="number" name="income" min="0" id="income" placeholder="Your gross annual income: "
                    required>
            </div>
            <br>
            <div class="form">
                <label for="tax" id="form">Tax Calculated:</label><br>
                <input type="number" name="tax" min="0" id="tax" placeholder="The amount of taxes you owe the government: ">
            </div>
            <br>
            <div>
                <h3>How to use:</h3>
                <p>Enter your annual gross income in the first field, in SEK. <br><br> The amount you owe the government in
                    income
                    tax will be displayed in the second field.</p>
            </div>
        </div>
    </div>
    <footer>
        Copyright 2022
    </footer>
</body>
<script src="assets/js/script.js"></script>

</html>
